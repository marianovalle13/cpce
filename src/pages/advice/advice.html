<ion-header no-border>
    <ion-navbar>
        <ion-row>
            <ion-title>
                Auxilio Mecánico
                <p class="subtitle">Recuerde tener a mano su número de patente.</p>
            </ion-title>
            <img src="assets/imgs/close.png" width="17%" height="17%" float-right padding (click)="close()">
        </ion-row>
        <!-- <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="close()" float-right padding></ion-icon> -->
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let item of advices">
        <!-- <ion-card-header>
            
        </ion-card-header> -->

        <ion-card-content>
            <ion-row>
                <ion-col col-3>
                </ion-col>
                <ion-col col-6 text-center>
                    <img src="{{item.img}}" width="80%">
                </ion-col>
                <ion-col col-3>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-4>
                    <p class="text-country">En Argentina</p>
                </ion-col>
                <ion-col col-8 text-right>
                    <p class="text-limit">Desde Países limitrofes</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 *ngIf="item.numberArg">
                    <button ion-button class="button-call" color="primary" (click)="callArg(item.numberArg)">
                        <img class="icon-class" src="assets/imgs/res_drawable-mdpi_assets_icons_iconphone.png">
                        {{item.numberArg}}</button>
                </ion-col>

                <ion-col col-6 text-right *ngIf="item.numberInt">
                    <button ion-button class="button-call" color="secondary" (click)="callInt(item.numberInt)">
                        <img class="icon-class" src="assets/imgs/res_drawable-mdpi_assets_icons_iconphone.png">
                        {{item.numberInt}}</button>
                </ion-col>

                <ion-col col-6 text-right *ngIf="item.numberIntWhat">
                    <a [href]="getWhatsappIntUrl(item.numberIntWhat)" target="_blank">
                        <button ion-button class="button-call" color="light">
                                <img class="icon-class" src="assets/imgs/whatsapp.png">
                                {{item.numberIntWhat}}</button>
                    </a>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 *ngIf="item.numberArg2" col-6>
                    <button ion-button class="button-call" color="primary" (click)="callArg2(item.numberArg2)">
                      <img class="icon-class" src="assets/imgs/res_drawable-mdpi_assets_icons_iconphone.png">
                      {{item.numberArg2}}</button>
                </ion-col>

                <ion-col text-right *ngIf="item.numberInt2">
                    <button ion-button class="button-call" color="secondary">
                            <img class="icon-class" src="assets/imgs/res_drawable-mdpi_assets_icons_iconphone.png">
                            {{item.numberInt2}}</button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 *ngIf="item.numberArg3">
                    <button ion-button class="button-call" color="primary" (click)="callInt2(item.numberInt2)">
                      <img class="icon-class" src="assets/imgs/res_drawable-mdpi_assets_icons_iconphone.png">
                      {{item.numberArg3}}</button>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="item.numberArgWhat">
                <ion-col col-6>
                    <a [href]="getWhatsappArgUrl(item.numberArgWhat)" target="_blank">
                        <button ion-button class="button-call" color="light">
                        <img src="assets/imgs/whatsapp.png" class="icon-class">
                        {{item.numberArgWhat}}</button>
                    </a>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="item.sms">
                <ion-col col-6>
                    <button ion-button class="button-call" color="primary" (click)="SendMessage(item.sms)">
                            <img src="assets/imgs/email.png" class="icon-class">
                            {{item.sms}}</button>
                </ion-col>
            </ion-row>

        </ion-card-content>

    </ion-card>
</ion-content>
