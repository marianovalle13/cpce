<ion-content>

<ion-grid style="margin-top: 15vh;">

    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col col-3>
                </ion-col>
                <ion-col col-6 text-center>
                    <ion-icon style="font-size: 12em;" color="success" name="ribbon"></ion-icon>
                </ion-col>
                <ion-col col-3>
                </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 1rem;" [hidden]="finished">
                <ion-col col-12 text-center >
                    ¡Gracias por completar nuestra encuesta!
                </ion-col>
            </ion-row>    

            <ion-row style="margin-top: 1rem;">
                <ion-col col-2>
                </ion-col>
                <ion-col col-8 text-center>
                    <button ion-button color="primary" (click)="downloadCertified()"><ion-icon class="icon-space-right" name="download"></ion-icon>Descargar diploma</button>
                </ion-col>
                <ion-col col-2>
                </ion-col>
            </ion-row>

            <ion-row style="margin-top: 1rem;" [hidden]="finished">
                <ion-col col-12 text-center>
                    Puedes descargar tu certificado desde la pestaña <a (click)="goToList()">cursos finalizados</a>
                </ion-col>
            </ion-row>

            <ion-row style="margin-top: 1rem;" [hidden]="!finished">
                <ion-col col-12 text-center>
                    Presiona el boton Descargar Diploma para ver tu diploma
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>

</ion-grid>
</ion-content>


<ion-footer padding class="class-footer" no-border>
    <button ion-button block color="secondary" (click)="goToList()">Finalizar</button>
</ion-footer>
